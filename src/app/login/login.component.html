<div class="container">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <!-- form card login -->
          <div class="card rounded shadow shadow-sm">
            <div class="card-header">
              <h3 class="mb-0">Steam<br />Streaming Series Memory</h3>
            </div>
            <div class="card-body">
              <form
                class="form"
                [formGroup]="loginForm"
              >
                <div class="form-group">
                  <label for="uname1">Username</label>
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    name="uname1"
                    id="uname1"
                    required
                    autocomplete="username"
                    formControlName="username"
                  />
                  <div
                    class="text-danger mt-2 mb-2"
                    [hidden]="!isFieldValid('username')"
                  >
                    Oops, you missed this one.
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg rounded-0"
                    id="pwd1"
                    autocomplete="new-password"
                    formControlName="password"
                  />
                  <div
                    class="text-danger mt-2 mb-2"
                    [hidden]="!isFieldValid('password')"
                  >
                    Enter your password too!
                  </div>
                </div>
                <div class="d-inline">
                  <div
                    class="alert float-start mt-3"
                    [ngClass]="loginStatus ? 'alert-success' : 'alert-danger'"
                    role="alert"
                    [hidden]="!valueChanged"
                  >
                    {{ infoText }}
                  </div>
                  <button
                    type="submit"
                    (click)="onSubmit(submissionType.login)"
                    class="btn btn-success btn-lg float-end ms-2 mt-3"
                    id="btnLogin"
                  >
                    Login
                  </button>
                  <button
                    type="button"
                    (click)="onSubmit(submissionType.register)"
                    class="btn btn-outline-primary btn-lg float-end mt-3 ms-2"
                  >
                    Registrieren
                  </button>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
